<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Deezer Rec</title>
    <link href="http://localhost:8080/Web/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:8080/Web/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://localhost:8080/Web/Styles/deezer.css" rel="stylesheet">
</head>
<body>
    <div id="dz-root"></div>
    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="padding-right: 0;" href="https://github.com/jmalczak" target="_blank">DeezerRec</a>
                <span class="navbar-brand" id="loggedInSpan" style="display: none;">,logged in as <span id="userName"></span></span>
             </div>
        </div>
    </div>

    <div id="wrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="container">
                        <div class="row">
                            <input type="text" id="albumId" class="form-control pull-left" placeholder="Album Id" style="width: 230px">
                            <button type="button" class="btn btn-sm btn-default" style="margin-top: 2px; margin-left: 10px; ">Search</button>
                        </div>
                        <div class="row" style="padding-top: 10px;">
                            search result
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h2>Album Details</h2>
                    <h5 id="artist"></h5>
                    <h5 id="album"></h5>
                    <h5 id="title"></h5>
                </div>
            </div>
            <div id="console"></div>
        </div>
    </div>

    <div id="footer">
        <div class="container" style="padding-top: 15px;text-align: right;">
            <button type="button" class="btn btn-sm btn-default" id="logIn">
                <span class="glyphicon glyphicon-user"></span>
            </button>
            <button type="button" class="btn btn-sm btn-success" id="startRecording">Start Recording</button>
            <button type="button" class="btn btn-sm btn-danger" id="endRecording">End Recording</button>
        </div>
    </div>

    <script src="http://cdns-files.deezer.com/js/min/dz.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://localhost:8080/Web/Scripts/DeezerRec.js"></script>
    <script src="http://localhost:8080/Web/Scripts/Common.js"></script>
    <script src="http://localhost:8080/Web/Scripts/Player.js"></script>
    <script src="http://localhost:8080/Web/Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
